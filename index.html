<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Movistar" name="description" />
  <meta content="Recomienda la mejor Fibra Gamer ¡y gana lucas!" name="keywords" />
  <title>Movistar Gameclub</title>

  <!-- Favicons -->
  <link rel="icon" href="img/icon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/icon/favicon-hd.png" sizes="152x152" />
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div>
    <header>
      <section id="hero" class="text-center heroglow">
        <div class="container">
          <img src="img/hero.jpg" class="responsive herodesktopwide"
            alt="Recomienda la mejor Fibra Gamer ¡y gana lucas!" />
          <img src="img/hero-1366.jpg" class="responsive herodesktop"
            alt="Recomienda la mejor Fibra Gamer ¡y gana lucas!" />
          <img src="img/hero-mobile.jpg" class="responsive heromobile"
            alt="Recomienda la mejor Fibra Gamer ¡y gana lucas!" />
        </div>
      </section>
    </header>

    <div class="maincontainer">
      <div class="bg">
        <main role="main">
          <section id="form" class="text-center">
            <div class="container">
              <div class="formax roundedborder formglow">
                <p class="heading-form">
                  <span class="regular">Completa tus datos y nos contactaremos contigo para la
                    contratación</span>
                </p>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputNombre" class="label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputRut" class="label">RUT</label>
                      <input type="text" class="form-control" id="inputRut" />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputTelefono" class="label">Teléfono</label>
                      <input type="text" class="form-control" id="inputTelefono" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail" class="label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputDireccion" class="label">Dirección de Instalación</label>
                      <input type="text" class="form-control" id="inputDireccion" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputProducto" class="label">Producto a Contratar</label>
                      <select id="inputProducto" class="form-control">
                        <option selected>Seleccionar...</option>
                        <option>...</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <p class="heading-form heading-formb">
                        <span class="regular">Cuéntanos qué amig@ Gamer te recomendó la
                          Fibra</span>
                      </p>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmailb" class="label">Email</label>
                      <input type="email" class="form-control" id="inputEmailb" />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputRutb" class="label">RUT</label>
                      <input type="text" class="form-control" id="inputRutb" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check bloque-form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" />
                      <label class="form-check-label label-tos" for="gridCheck">
                        Acepto
                        <span class="underline bold">Términos y Condiciones</span>
                      </label>
                      <span class="tos-button">
                        <img src="img/arrow-down.png" />
                      </span>
                    </div>
                    <div class="tos-show">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                      sed do eiusmod tempor incididunt ut labore et dolore
                      magna aliqua.
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-enviar">
                    Enviar
                  </button>
                </form>
              </div>
            </div>
          </section>
        </main>

        <footer id="footer">
          <div class="container">
            <div class="text-center">
              <img src="img/sello.png" class="sello-res" alt="Los que somos Movistar tenemos más" />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
